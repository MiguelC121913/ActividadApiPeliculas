<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveX | Secure Movie Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog id="login-modal" open>
        <article class="glass-card">
            <h1>Drive<strong>X</strong></h1>
            <p>Sistema de Gestión de Activos Digitales</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=DX-SECURE-2026" alt="QR Auth">
            <input type="text" id="user-id" placeholder="ID de Operador (ej: Miguel)">
            <button id="entry-btn">Validar Credenciales</button>
        </article>
    </dialog>

    <div id="app-container" style="display: none;">
        <header class="main-nav">
            <div class="container flex-nav">
                <span class="logo">Drive<strong>X</strong></span>
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="Buscar película...">
                    <button id="search-btn">Consultar API</button>
                </div>
                <button id="exit-btn" class="btn-alt">Cerrar Sesión</button>
            </div>
        </header>

        <main class="container">
            <section id="results">
                <h2>Resultados de Búsqueda</h2>
                <div id="status-indicator">Listo para consulta...</div>
                <div id="movies-grid" class="grid-system"></div>
            </section>

            <section id="favorites" class="fav-zone">
                <h2>⭐ Lista de Favoritos Segura</h2>
                <div id="fav-grid" class="grid-system"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
